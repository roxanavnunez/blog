{% extends 'blogs/base.html' %}

{% block content %}
<p>Add a new topic</p>

<form method="post">
    {% csrf_token %}

    <p>
      <label for="id_topic">Topic name: </label><br>{{ form.topic }}
    </p>

    <p>
      <button type="submit">Save Changes</button>
        <a href="{% url 'blogs:topics' %}">Cancel</a>
    </p>
</form>

{% endblock %}
