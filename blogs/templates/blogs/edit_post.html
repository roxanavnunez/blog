{% extends 'blogs/base.html' %}

{% block content %}
  <p>Edit Post:</p>

  <form method="post">
    {% csrf_token %}

    <p>
        <label for="id_title">Title: </label><br>
        {{ form.title }}
    </p>

    <p>
        <label for="id_text">Content:</label><br>
        {{ form.text }}
    </p>

    <p>
        <button type="submit">Save Changes</button>
        <a href="{% url 'blogs:post' post.id %}">Cancel</a>
    </p>
  </form>
{% endblock %}
