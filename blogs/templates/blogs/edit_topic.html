{% extends 'blogs/base.html' %}

{% block content %}
  <p>Edit Topic:</p>

  <form method="post">
    {% csrf_token %}

    <p>
        <label for="id_topic">Topic: </label><br>
        {{ form.topic }}
    </p>

    <p>
        <button type="submit">Save Changes</button>
        <a href="{% url 'blogs:topic' topic.id %}">Cancel</a>
    </p>
  </form>
{% endblock %}
